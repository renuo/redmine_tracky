version: "v1.0"
name: "Redmine-Tracky"
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  running:
    when: "true"
blocks:
  - name: cache
    dependencies: []
  task:
    secrets:
      - name: "Redmine-Tracky"
    jobs:
      - name: cache
        commands:
          - checkout
          - cache restore
          - bundle config --local deployment 'true'
          - bundle config --local path 'vendor/bundle'
          - bundle install -j 4
          - nvm install
          - cache store
  - name: tests
    dependencies: ['cache']
    task:
      secrets:
        - name: "Redmine-Tracky"
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle config --local deployment 'true'
          - bundle config --local path 'vendor/bundle'
          - bundle install -j 4
      jobs:
        - name: Lint
          commands:
            - bin/check_linters
  - name: tests
    task:
      secrets:
        - name: "Redmine-Tracky"
      env_vars:
        - name: DATABASE_URL
          value: postgresql://postgres@localhost/test?encoding=utf8
        - name: RAILS_ENV
          value: test
      prologue:
        commands:
          - checkout
          - nvm use
          - sem-service start postgres
      jobs:
        - name: tests
          commands:
            - bash -x ./test_setup.sh
