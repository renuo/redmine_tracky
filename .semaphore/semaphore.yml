version: "v1.0"
name: "Redmine-Tracky"
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  running:
    when: "true"
blocks:
  - name: cache
    dependencies: []
    task:
      secrets:
        - name: "Redmine-Tracky"
      jobs:
        - name: cache
          commands:
            - checkout
            - cache restore
            - bundle config --local deployment 'true'
            - bundle config --local path 'vendor/bundle'
            - bundle install -j 4
            - nvm install
            - cache store
  - name: tests
    dependencies: ['cache']
    task:
      secrets:
        - name: "Redmine-Tracky"
      env_vars:
        - name: DATABASE_URL
          value: postgresql://postgres@localhost/test?encoding=utf8
        - name: RAILS_ENV
          value: test
        - name: NAME_OF_PLUGIN
          value: redmine-tracky
        - name: PATH_TO_PLUGIN
          value: $PWD
        - name: PATH_TO_REDMINE
          value: $TESTSPACE/redmine
        - name: REDMINE_VER
          value: master
      prologue:
        commands:
          - checkout
          - $TESTSPACE=$PWD/testspace
          - mkdir $TESTSPACE
          - cache restore
          - bundle config --local deployment 'true'
          - bundle config --local path 'vendor/bundle'
          - bundle install -j 4
          - nvm use
          - sem-service start postgres
          - bash -x ./test_setup.sh
      jobs:
        - name: tests
          commands:
            - bundle exec rake redmine:plugins:test NAME=redmine-tracky
