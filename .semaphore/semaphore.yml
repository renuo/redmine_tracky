version: "v1.0"
name: "Redmine-Tracky"
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  running:
    when: "true"
blocks:
  - name: tests
    task:
      secrets:
        - name: "Redmine-Tracky"
      env_vars:
        - name: DATABASE_URL
          value: postgresql://postgres@localhost/test?encoding=utf8
        - name: RAILS_ENV
          value: test
      prologue:
        commands:
          - checkout
          - nvm use
          - sem-service start postgres
      jobs:
        - name: tests
          commands:
            - bash -x ./test_setup.sh
