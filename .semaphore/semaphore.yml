version: "v1.0"
name: "Redmine-Tracky"
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  running:
    when: "true"
blocks:
  - name: cache
    dependencies: []
    task:
      secrets:
        - name: "Redmine-Tracky"
      jobs:
        - name: cache
          commands:
            - checkout
            - cache restore
            - gem install bundler
            - bundle install --without production development --deployment -j 4 --path vendor/bundle
            - nvm install
            - cache store
  - name: linting
    dependencies: ['cache']
    task:
      secrets:
        - name: "Redmine-Tracky"
      prologue:
        commands:
          - checkout --use-cache
          - bundle install --without production development --deployment -j 4 --path vendor/bundle
      jobs:
        - name: Lint
          commands:
            - bin/check_linters
  - name: tests
    dependencies: []
    task:
      secrets:
        - name: "Redmine-Tracky"
      env_vars:
        - name: DATABASE_URL
          value: postgresql://postgres@localhost/test?encoding=utf8
        - name: RAILS_ENV
          value: test
      prologue:
        commands:
          - checkout --use-cache
          - nvm use
          - sem-service start postgres
      jobs:
        - name: tests
          commands:
            - bash -x ./test_setup.sh
