require:
  - rubocop-performance
  - rubocop-rails

Rails/WhereExists:
  Enabled: false

Rails/ApplicationRecord:
  Enabled: false

Layout/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Style/MixinUsage:
  Exclude:
  - 'bin/setup'
  - 'bin/update'

Style/NonNilCheck:
  IncludeSemanticChanges: true

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Style/HashAsLastArrayItem:
  Enabled: false

Metrics/BlockLength:
  Exclude:
  - 'config/environments/**/*.rb'
  - 'config/routes.rb'

Metrics/MethodLength:
  CountAsOne:
  - array
  - hash
  - heredoc

AllCops:
  NewCops: enable
  Exclude:
    - 'log/**/*'
    - 'public/**/*'
    - 'tmp/**/*'
    - 'db/**/*'
    - 'vendor/**/*'
    - 'node_modules/**/*'
